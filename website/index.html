<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <!-- <script src="https://kit.fontawesome.com/a83dba7890.js"></script> -->
  <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper_app">

    <div id="app">
      <img class="clip">
      <div class="holder headline">
        <h1 class="headline_heading">Weather Journal App</h1>
      </div>
      <form class="app_form" autocomplete="off">\
       
        <div class="holder zip">
          <input type="text" id="zip" maxlength="10" required="" placeholder="">
          <label for="zip" class="zip_label">enter zip code for US only</label>
        </div>
        <div class="holder feel">
          <textarea class="feel_input" id="feelings" maxlength="35" required=""></textarea>
          <label for="feelings">how are you feeling today?</label>
        </div>
        <button id="generate" type="submit"> Generate </button>
      </form>
      <div class="holder entry">
        <h2 class="entry_title">Most Recent Entry</h2>
        <div id="entryHolder">
          <div class="entry_date">
            <div id="date"></div>
          </div>
          <div class="entry_temp">
            <div id="temp"></div>
          </div>
          <div class="entry_content">
            <div id="content"></div>
          </div>
        </div>
      </div>
    </div>
    <div style="display: inline-flex;align-items: center;margin: 1rem;"><h2 style="color: black;">stand for palestine and ukraine</h2> <div><img src="./1200px-Palestine_Flag.svg.png" alt="" style="width:50px"> <img style="    height: 34px;
      width: 51px;" src="./220302231734-01-ukrainedao-nft-flag-full-169.jpg" alt=""></div></div>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
